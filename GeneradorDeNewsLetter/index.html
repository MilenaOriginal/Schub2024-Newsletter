<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter Generator</title>

</head>
<body>
    <header>
        <h3>Creador de</h3>
        <h1>NEWSLETTER</h1>
    </header>
    <section>
        <div class="container">
            <div class="row">
                <div class="col-md-6 bg-light-green">
                    <h5 id="newsN"></h5>
                    <h5>Ingresar URL</h5>
                    <input type="text" id="inputText" placeholder="Ingresar URL">
                    <button onclick="agregarTexto()">Ingresar</button>
                    <div class="link-container">
                        <ul id="lista"></ul>
                    </div>
                    <div id="mensajeError" class="text-danger mt-2"></div>
                </div>
                <div class="col-md-6 bg-white">
                    <div class="card" style="" id="cartaNewsLetter">
                        <div id="mensajeAviso" class="text-danger mt-2"></div>
                        <input type="text" id="titulo" placeholder="TITULO NOTICIA">
                        <button onclick="generarIA()">Generar con IA</button>
                        <input type="text" id="cuerpo" placeholder="CUERPO">
                        <button onclick="generarIA()">Generar con IA</button>
                    </div>

                    <!-- Primera imagen -->
                    <div id="drop-area-1">
                        Arrastra una imagen aquí o <br>
                        <input type="file" id="fileInput1" accept="image/*" style="display:none;">
                        <label for="fileInput1">busca en tu dispositivo</label>
                    </div>
                    <div id="image-container-1"></div>
                    <button id="remove-button-1" onclick="eliminarImagen(1)">Eliminar Imagen 1</button>

                    <div id="drop-area-2">
                        Arrastra una imagen aquí o <br>
                        <input type="file" id="fileInput2" accept="image/*" style="display:none;">
                        <label for="fileInput2">busca en tu dispositivo</label>
                    </div>
                    <div id="image-container-2"></div>
                    <button id="remove-button-2" onclick="eliminarImagen(2)" class="botonSend">Eliminar Imagen 2</button><br></br>

                    <!-- Botón para enviar la información -->
                    <button onclick="enviarInformacion()" class="btn btn-primary mt-3">Enviar Información</button>
                </div>
            </div>
        </div>
    </section>
