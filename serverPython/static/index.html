<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingresar Links</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="/static/styles.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar bg-dark border-bottom border-body">
        <div class="container-fluid">
            <a class="navbar-brand" href="#" style="color: aliceblue;">
                NewsLetter
            </a>
        </div>
    </nav>
    <div class="container mt-4">
        <div class="card" style="max-width: 800px; margin: auto;">
            <div class="card-body">
                <h5 class="card-title">Agregar Enlaces</h5>
                <form id="linkForm" class="mb-3">
                    <div class="input-group">
                        <input type="text" id="linkInput" class="form-control" placeholder="Ingresa un enlace" required>
                        <button type="submit" class="btn btn-primary">Agregar Enlace</button>
                    </div>
                </form>
                <ul id="linkList" class="list-group mb-3"></ul>
                <div class="d-flex justify-content-between">
                    <button id="downloadButton" class="btn btn-secondary">Descargar Links</button>
                    <button id="extractButton" class="btn btn-success">Extraer Contenido</button>
                </div>
            </div>
        </div>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
